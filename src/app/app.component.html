<div class="container">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8" style="font-size: large;">
      <h3>All Items:</h3>
      <button class="btn btn-default pull-right" (click)="sort()">Sort by {{ sortBtnText }}</button>
      <table class="table table-hover text-center table-responsive">
        <thead>
        <tr>
          <th class="text-center">ID</th>
          <th class="text-center">Name</th>
          <th class="text-center">Price</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of itemsFirebaseDB | async">
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.price }}</td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td>Total: {{ totalPrice }}</td>
        </tr>
        </tbody>
      </table>
      <div>
        <input type="number" placeholder="ID" class="text-center" style="width: 20%;" #inputItemID>
        <input type="text" placeholder="Name" class="text-center" style="width: 40%;" #inputItemName>
        <input type="number" placeholder="Price" class="text-center" style="width: 20%;" #inputItemPrice>
        <button class="btn btn-primary pull-right" (click)="addItem()">Add Item</button>
      </div>
      <div style="margin-top: 5%">
        <input type="text" placeholder="Name" class="text-center" style="width: 60%; margin-left: 10%" #inputDeleteItemName>
        <button class="btn btn-danger pull-right" (click)="deleteItem()">Delete Item</button>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
