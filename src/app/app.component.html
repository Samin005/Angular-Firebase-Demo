<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <img style="width: 200px;" alt="Angular-firebase Logo" src="../assets/images/angular-firebase-title-pic.png" title="Angular and Firebase!">
</div>
<hr>
<div class="container">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="right-inner-addon pull-right">
        <fa name="search"></fa>
        <input type="search" class="form-control" placeholder="Search by Item Name" (input)="searchByItemName()" (change)="searchByNameOnChange()" #inputSearchByItem/>
      </div>
      <h3>All Items:</h3>
    </div>
    <div class="col-md-2"></div>
  </div>
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8" style="font-size: large;">

      <button *ngIf="showSortButton" class="btn btn-default pull-right" (click)="sort()">Sort by {{ sortBtnText }}</button>
      <table class="table table-hover text-center table-responsive">
        <thead>
        <tr>
          <th class="text-center">ID</th>
          <th class="text-center">Name</th>
          <th class="text-center">Price</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of itemsFirebaseDB | async">
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.price }}</td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td>Total: {{ totalPrice }}</td>
        </tr>
        </tbody>
      </table>
      <div>
        <input type="number" placeholder="ID" class="text-center" style="width: 20%;" #inputItemID>
        <input type="text" placeholder="Name" class="text-center" style="width: 40%;" #inputItemName>
        <input type="number" placeholder="Price" class="text-center" style="width: 20%;" #inputItemPrice>
        <button class="btn btn-primary pull-right" (click)="addItem()">Add Item</button>
      </div>
      <div style="margin-top: 5%">
        <input type="text" placeholder="Name" class="text-center" style="width: 60%; margin-left: 10%" #inputDeleteItemName>
        <button class="btn btn-danger pull-right" (click)="deleteItem()">Delete Item</button>
      </div>
    </div>
    <div class="col-md-2">

    </div>
  </div>
</div>
<hr>
<h6>Created by Samin Azhan <fa name="cog" animation="spin"></fa></h6>
